<!DOCTYPE html>
<html lang="pt-BR">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login</title>

     <link rel="stylesheet" href="css/style.css">
</head>
<body>
     
     <div id="login-container">

          <h1>Login</h1>

          <form action="" method="post" class="formulario">

               <label for="email">E-mail</label>
               <input type="email" name="email" id="email" placeholder="Informe o e-mail" autocomplete="off">

               <label for="password">Senha</label>
               <input type="password" name="password" id="password" placeholder="Informe a senha">

               <a href="#" class="forgot-pass">Esqueceu a senha?</a>
               
               <input type="submit" value="Login">
          </form>

          <!-- container das redes sociais -->
          <div id="social-container">   
               <p>Ou entre pelas suas redes sociais</p>

               <i class="fa fa-facebook-f"></i>
               <i class="fa fa-linkedin"></i>
          </div>

          <!-- container de se registrar -->
          <div id="register-container">
               <p>Ainda n√£o tem uma conta?</p>

               <a href="#">Criar uma conta</a>
          </div>

     </div>



     <script src="https://kit.fontawesome.com/d285073e04.js" crossorigin="anonymous"></script>
</body>
</html>
